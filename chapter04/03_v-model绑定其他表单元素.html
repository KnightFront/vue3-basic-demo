<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <!-- 1.textarea文本输入框（cols为显示列数，rows为显示行数） -->
             <textarea name="11" id="" cols="30" rows="10" v-model="intro"></textarea>
             <p>文本框输入的值：{{intro}}</p>
             <!-- 2.checkbox单选框（label为显示的文本内容，value为选中的值） -->
            <label for="agree">
                <input type="checkbox" v-model="isAgree">同意</label>
            </label>
            <p>单选框的值：{{isAgree}}</p>
            <span>3、爱好</span>
            <!-- 3.checkbox多选框（label为显示的文本内容，value为选中的值） -->
             <label for="basketball">
                <input type="checkbox" v-model="hobbies" value="basketball">篮球</label>
             </label>
             <label for="football">
                <input type="checkbox" v-model="hobbies" value="football">足球</label>
             </label>
             <label for="tennis">
                <input type="checkbox" v-model="hobbies" value="tennis">足球</label>
             </label>
             <p>多选框的值：{{hobbies}}</p>
             <span>4、性别</span>
             <label for="male">
                <input type="radio" v-model="gender" value="male">男</label>
             </label>
             <label for="female">
                <input type="radio" v-model="gender" value="female">女</label>
             </label>
             <p>单选框的值：{{gender}}</p>
             <!-- 5.select下拉框（option为选项内容，value为选项的值）multiple为多选，v-model为绑定的值, -->
              <span>5.喜欢的水果</span>
              <select name="fruit" id="" v-model="fruit" multiple>
                <option value="apple">苹果</option>
                <option value="orange">橙子</option>
                <option value="banana">香蕉</option>
              </select>
              <p>选择的值：{{fruit}}</p>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    intro: 'Hello World',
                    isAgree:false,
                    hobbies: ["basketball"],
                    gender: "",
                    fruit: ["orange"]
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
