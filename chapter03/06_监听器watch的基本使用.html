<html lang="en">

<head>

</head>

<body>

        <div>

        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app',
            data: function () {
                return {
                    question: '',
                    aswer: ''
                }
            },
            watch: {
                question: function (newQuestion, oldQuestion) {
                    console.log('newQuestion', newQuestion);
                    console.log('oldQuestion', oldQuestion);
                    this.queryAnswer();
                }
            },
            methods: {
                queryAnswer () {
                    this.answer = `你的问题是： ${this.question}? 答案是： 哈哈哈！`
                }
            }

        }
        Vue.createApp(App).mount('#app');
